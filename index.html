<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BEM naming</title>
		<link rel="stylesheet" href="./main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>

		<section class="section">
			<div class="section__container">
				<div class="section__header">
					<h1 class="header">Магазин</h1>
				</div>

				<div class="section__cards">
					<!-- card-start -->
					<div class="card">
						<img src="./img/iMac-27.jpg" alt="iMac-27" class="card__img">
						<h3 class="card__title">Apple iMac 27 <br> Вторая линия названия</h3>
						<div class="card__details">
							<span class="card__price">95 000 руб</span>
							<a href="#" class="read-more">Смотреть</a>
						</div>
					</div>
					<!-- card-end -->
					<!-- card-start -->
					<div class="card card--sale">
						<img src="./img/air-13.jpg" alt="air-13" class="card__img">
						<h3 class="card__title">Apple MacBook Air 13</h3>
						<div class="card__details">
							<span class="card__price">110 000 руб</span>
							<a href="#" class="read-more">Смотреть</a>
						</div>
					</div>
					<!-- card-end -->
					<!-- card-start -->
					<div class="card">
						<img src="./img/mac-pro.jpg" alt="mac-pro" class="card__img">
						<h3 class="card__title">Apple Mac Pro</h3>
						<div class="card__details">
							<span class="card__price">190 000 руб</span>
							<a href="#" class="read-more">Смотреть</a>
						</div>
					</div>
					<!-- card-end -->
					<!-- card-start -->
					<div class="card">
						<img src="./img/mac-pro-1.jpg" alt="mac-pro" class="card__img">
						<h3 class="card__title">mac-pro</h3>
						<div class="card__details">
							<span class="card__price">150 000 руб</span>
							<a href="#" class="read-more">Смотреть</a>
						</div>
					</div>
					<!-- card-end -->
					<!-- card-start -->
					<div class="card">
						<img src="./img/256-gb.jpg" alt="256-gb" class="card__img">
						<h3 class="card__title">Apple iPhone X 256 ГБ «серый...

						</h3>
						<div class="card__details">
							<span class="card__price">95 000 руб</span>
							<a href="#" class="read-more">Смотреть</a>
						</div>
					</div>
					<!-- card-end -->
				</div>

				<!-- pagination -->
				<div class="section__pagination">
					<div class="pagination">
						<a href="#" class="pagination__item">назад</a>
						<a href="#" class="pagination__item pagination__item--active">1</a>
						<a href="#" class="pagination__item">2</a>
						<a href="#" class="pagination__item">3</a>
						<a href="#" class="pagination__item">вперед</a>
					</div>

				</div>

			</div>
		</section>



  </body>
</html>
